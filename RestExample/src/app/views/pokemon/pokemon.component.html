<div class = "background"> 
<h2>Pokemon by No.</h2>
<div class="container-fluid">
<table class='table-responsive table'>
  <thead>
  <th>Number</th><th>Pokemon</th><th>Sprite</th>
</thead>

  <tr *ngFor="let poke of pokemon; let i=index" (click)='showDetail(i,poke)' class="clickable" >
    
    <td>
  {{i+1}}</td><td> {{poke.name}}</td><td><img src = "{{poke.sprites}}"/></td>
  </tr>
</table>
</div>
<br/>&nbsp;
</div>
